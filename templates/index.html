<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>未来日記を書く</title></head>
<body>
    <h1>未来日記を書く</h1>
    <form action="/submit" method="post">
        <label>日付: <input type="date" name="date" required></label><br><br>
        <label>日記内容:<br><textarea name="entry" required></textarea></label><br><br>
        <label>目標:<br><textarea name="goal" required></textarea></label><br><br>
        <button type="submit">保存</button>
    </form>
    <br>
    <a href="/diary">日記一覧を見る</a>
</body>
</html>
